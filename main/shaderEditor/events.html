<page-title>Event Blocks</page-title>

<h1 class="centered">Event Blocks</h1>
<p>
    These blocks are made as a sort of "Entrance" to your shader, either through the pixels or the vertices.
</p>

<h2>
    "for each vertex"
</h2>
<embedded-svg src="main/shaderEditor/blocks/events/forEachVertex.svg"></embedded-svg>
<p>
    Runs for every vertex, or corner, this shader is applied to.
</p>

<h2>
    "for each pixel"
</h2>
<embedded-svg src="main/shaderEditor/blocks/events/forEachPixel.svg"></embedded-svg>
<p>
    Runs for every pixel this shader is applied to.
</p>
